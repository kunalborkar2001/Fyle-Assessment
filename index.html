<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <div class="input-group">
                    <input type="text" id="grossIncome" class="form-control" required data-bs-trigger="focus"
                        title="Requirement">

                    <span class="input-group-text error-icon" style="display: none" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Gross Annual Income should be in Number">!</span>

                </div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <div class="input-group">
                    <input type="text" id="extraIncome" class="form-control" data-bs-trigger="focus"
                        title="Requirement" >
                    <span class="input-group-text error-icon" style="display: none" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Should be a Number">!</span>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age Group:</label>
                <select id="age" class="form-control" required>
                    <option value="<40">&lt; 40</option>
                    <option value="≥40 &lt;60">≥ 40 &lt; 60</option>
                    <option value="≥60">≥ 60</option>
                </select>

            </div>
            <div class="form-group">
                <label for="deductions">Total Applicable Deductions:</label>
                <div class="input-group">
                    <input type="text" id="deductions" class="form-control" data-bs-trigger="focus"
                        title="Requirement">
                    <span class="input-group-text error-icon" style="display: none" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Should be a Number">!</span>
                </div>
            </div>
            <button type="submit" id="calculateBtn" class="btn btn-dark">Calculate Tax</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content container">
            <span class="close">&times;</span>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        // Enable popover
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Show or hide tooltips based on hover
        document.querySelectorAll('.error-icon').forEach(function (icon) {
            icon.addEventListener('mouseenter', function () {
                if (!icon.classList.contains('show')) {
                    var tooltip = bootstrap.Tooltip.getInstance(icon);
                    tooltip.show();
                }
            });

            icon.addEventListener('mouseleave', function () {
                var tooltip = bootstrap.Tooltip.getInstance(icon);
                tooltip.hide();
            });
        });
    </script>
</body>

</html>
